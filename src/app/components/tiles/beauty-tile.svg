<svg viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="280" fill="#f5f5f5"/>
  
  <!-- Decorative Beach Elements -->
  <path d="M0,280 L280,280 L280,230 C220,250 180,220 140,240 C100,260 60,230 0,250 Z" fill="#f0e6ff" opacity="0.6"/>
  <path d="M0,280 L280,280 L280,240 C220,260 180,230 140,250 C100,270 60,240 0,260 Z" fill="#f0e6ff" opacity="0.8"/>
  
  <!-- Beauty Products Group -->
  <rect x="75" y="90" width="130" height="110" rx="5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Sunscreen Bottle -->
  <rect x="90" y="100" width="30" height="50" rx="5" fill="#ffe0b2"/>
  <rect x="90" y="100" width="30" height="10" rx="3" fill="#ffcc80"/>
  <rect x="98" y="105" width="14" height="5" rx="2" fill="#fff8e1"/>
  
  <!-- Moisturizer Jar -->
  <ellipse cx="150" cy="120" rx="20" ry="15" fill="#e1f5fe"/>
  <ellipse cx="150" cy="115" rx="18" ry="5" fill="#b3e5fc"/>
  <path d="M130,115 C130,115 150,125 170,115" stroke="#b3e5fc" stroke-width="1" fill="none"/>
  
  <!-- Facial Mist Spray -->
  <rect x="185" y="105" width="20" height="45" rx="5" fill="#e0f7fa"/>
  <path d="M195,105 L195,95 L185,95 L195,85 L205,95 L195,95" fill="#b2ebf2"/>
  
  <!-- Makeup Brush -->
  <rect x="110" y="160" width="3" height="30" rx="1" fill="#a1887f"/>
  <path d="M110,160 C110,160 105,155 110,150 C115,145 120,155 125,150 C130,145 125,160 110,160 Z" fill="#ffccbc"/>
  
  <!-- Lipstick -->
  <rect x="140" y="160" width="10" height="25" rx="2" fill="#e91e63"/>
  <rect x="138" y="160" width="14" height="5" rx="2" fill="#c2185b"/>
  
  <!-- Eyeshadow Palette -->
  <rect x="170" y="160" width="30" height="20" rx="3" fill="#9fa8da"/>
  <circle cx="177" cy="170" r="5" fill="#5c6bc0"/>
  <circle cx="187" cy="170" r="5" fill="#7986cb"/>
  <circle cx="197" cy="170" r="5" fill="#3f51b5"/>
  
  <!-- Palm Leaf Decoration -->
  <path d="M50,70 C80,60 90,80 110,70 C90,90 70,80 50,90 Z" fill="#81c784" opacity="0.7"/>
  <path d="M210,60 C180,50 170,70 150,60 C170,80 190,70 210,80 Z" fill="#81c784" opacity="0.7"/>
  
  <!-- Title -->
  <rect x="40" y="230" width="200" height="40" rx="5" fill="#ffffff" opacity="0.8"/>
  <text x="140" y="255" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">Beauty</text>
</svg>
